<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>滑动门</title>
    <style type="text/css">
        img{border:0;padding:0;margin:0;}
        #slideBox{width:400px;height:400px;overflow:hidden;border:1px solid #ccc;}
        #slideBox ul{padding:0;margin:0;}
        #slideBox li{list-style:none;}
        #slideBox .slideBox-content li{width:400px;height:400px;}
        #slideBox .slideBox-page{overflow:hidden;}

        #slideBox2{width:400px;height:400px;overflow:hidden;border:1px solid #ccc;}
    </style>
</head>
<body>
<!--示例1-->
<div id="slideBox">
    <ul class="slideBox-content">
        <li><a href=""><img src="../../img/exam001.jpg"/></a><div>111</div></li>
        <li><img src="../../img/exam002.jpg"/><div>111</div></li>
        <li><img src="../../img/exam001.jpg"/></li>
        <li><img src="../../img/exam002.jpg"/></li>
    </ul>
    <ul class="slideBox-page">
        <li><img src="../../img/exam001.jpg"/></li>
        <li><img src="../../img/exam002.jpg"/> </li>
        <li><img src="../../img/exam001.jpg"/></li>
        <li><img src="../../img/exam002.jpg"/></li>
    </ul>
</div>

<!--示例2-->
<div id="slideBox2">
    <ul class="slideBox-content">
        <li><a href=""><img src="../../img/exam001.jpg"/></a><div>111</div></li>
        <li><img src="../../img/exam002.jpg"/><div>111</div></li>
        <li><img src="../../img/exam001.jpg"/></li>
        <li><img src="../../img/exam002.jpg"/></li>
    </ul>
</div>

<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="slideBox.css"/>
<script type="text/javascript" src="slideBox.js"></script>

<script type="text/javascript">
    jQuery(function($){
        $("#slideBox").slideBox({
            width:400,
            height:420,
            page:true,
            pageContent:['z',4,5],
            speed:3,
            circle:true
        });
        $("#slideBox2").slideBox({
            width:400,
            height:420,
            page:true,
            pageContent:['z',4,5],
            speed:3,
            circle:true
        });
    });

</script>
</body>
</html>
