<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>自定义滚动条</title>
    <link href="scrollBar.css" rel="stylesheet">
    <style type="text/css">
        .scroll-bar{height:300px;width:300px;margin:20px auto;background:#ccc;overflow:hidden;padding-right: 20px}
        .scroll-bar .scroll-bar-con{height:600px;background:#0077AA;color:#fff;}
    </style>
</head>
<body style="height: 1000px">
    <h1>自定义滚动条</h1>

    <div id="J_scrollBar" class="scroll-bar">
        <div id="J_scrollBarCon" class="scroll-bar-con">
            我是内容
        </div>
    </div>

    <script type="text/javascript" src="../../libs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="scrollBar.js"></script>
    <script type="text/javascript">
    new ScrollBar({
        $ele : $("#J_scrollBar"),//滚动条$dom对象
        $con : $("#J_scrollBarCon")
    })
    </script>
</body>
</html>
